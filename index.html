<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('/Styles.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 2rem;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .file-upload {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .error {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            background-color: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせフォーム</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="category">カテゴリー*</label>
                <select id="category" name="category" required>
                    <option value="">選択してください</option>
                    <option value="harassment">荒らし・ハッカー</option>
                    <option value="bullying">嫌がらせ・誹謗中傷</option>
                    <option value="fraud">詐欺</option>
                    <option value="violation">ルール違反</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">報告対象者のユーザー名*</label>
                <input type="text" id="username" name="username" required>
                <small class="help-text">不正行為を行ったユーザーの名前を入力してください。</small>
            </div>

            <div class="form-group">
                <label for="userid">報告対象者のユーザーID*</label>
                <input type="text" id="userid" name="userid" required>
                <small class="help-text">
                    ユーザーIDの確認方法：
                    1. ユーザーのプロフィールを右クリック
                    2. 「IDをコピー」を選択
                    ※ Discordの開発者モードを有効にしている必要があります。
                    
                    開発者モードの有効化手順：
                    1. Discordの設定を開く
                    2. 「アプリの設定」→「詳細設定」
                    3. 「開発者モード」をオンにする
                </small>
            </div>

            <div class="form-group">
                <label for="details">詳細*</label>
                <textarea id="details" name="details" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">画像アップロード</label>
                <div class="file-upload">
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </div>

            <button type="submit" id="submitButton">送信</button>
        </form>
        <div id="successMessage" class="success-message">
            お問い合わせを受け付けました。
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const imageFile = document.getElementById('image').files[0];
            
            // 必須項目のバリデーション
            const requiredFields = ['category', 'username', 'userid', 'details'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!formData.get(field)) {
                    isValid = false;
                    document.getElementById(field).classList.add('error');
                } else {
                    document.getElementById(field).classList.remove('error');
                }
            });
            
            if (!isValid) {
                alert('必須項目を入力してください。');
                return;
            }

            // 送信ボタンを無効化
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            try {
                // Discord Webhookへのデータ送信
                const webhookData = {
                    content: null,
                    embeds: [{
                        title: 'お問い合わせ受信',
                        color: 5814783,
                        fields: [
                            {
                                name: 'カテゴリー',
                                value: formData.get('category'),
                                inline: true
                            },
                            {
                                name: 'ユーザー名',
                                value: formData.get('username'),
                                inline: true
                            },
                            {
                                name: 'ユーザーID',
                                value: formData.get('userid'),
                                inline: true
                            },
                            {
                                name: '詳細',
                                value: formData.get('details')
                            }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                };

                // 画像がある場合の処理
                if (imageFile) {
                    const reader = new FileReader();
                    reader.readAsDataURL(imageFile);
                    reader.onload = async () => {
                        webhookData.embeds[0].image = {
                            url: reader.result
                        };
                    };
                }

                // Webhook URLは環境変数から取得する想定
                const response = await fetch(process.env.DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });

                if (response.ok) {
                    // 成功メッセージの表示
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Webhook送信に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('送信に失敗しました。もう一度お試しください。');
            } finally {
                // 送信ボタンを再有効化
                submitButton.disabled = false;
                submitButton.textContent = '送信';
            }
        });
    </script>
</body>
</html>
